<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>
    <link rel="shortcut icon" href="#">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="headline">
            <h2>Weather Journal App</h2>
        </div>

        <!-- User response -->
        <div class="divForm">
            <form id="userInfo">

                <!-- Zip code-->
                <div class ="zip">
                    <label for="zip">Enter Zipcode here</label>
                    <input type="text" id="zip" placeholder="enter zip code here">
                </div>
                
                <!-- user feeling -->
                <div class ="feel">
                    <label for="feelings">How are you feeling today?</label>
                    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="4"></textarea>
                </div>
                
                <!-- Submit -->
                <button id="generate" type = "submit"> Generate </button>
    
            </form>
        </div>

        <div class="entry">
            <div class = "title">Most Recent Entry</div>

            <div id = "entryHolder">
                <div id = "date"></div> 
                <div id = "temp"></div>
                <div id = "content"></div>
            </div>
        </div>

    </div>

    <!-- Script JS -->
    <script src="app.js"></script>
</body>
</html>
